<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Sriya Santoshi Puranam</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("CpmzMPLPwwmVqIvM"); // Your EmailJS user ID
    })();
  </script>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <div class="brand-name">Sriya Santoshi Puranam</div>
        <div class="brand-sub">Electrical & Computer Engineering</div>
      </div>

      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="index.html#projects">Projects</a>
        <a href="index.html#skills">Skills</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section id="contact" class="container section">
      <h2 class="section-title">contact</h2>
      <p class="muted">I’m open to internships and collaboration. Email is preferred.</p>

      <form class="contact-form" onsubmit="sendEmail(event)" novalidate>
        <div class="form-group">
          <label for="from_name">Name</label>
          <input type="text" id="from_name" name="from_name" required>
        </div>

        <div class="form-group">
          <label for="reply_to">Email</label>
          <input type="email" id="reply_to" name="reply_to" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn">Send Message</button>
      </form>

      <div class="contact-actions">
        <a class="btn ghost" href="https://www.linkedin.com/in/sriya-santoshi-puranam-3a20412aa/" target="_blank" rel="noopener">
          LinkedIn
        </a>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© 2025 Sriya Santoshi Puranam — handcrafted</small>
    </div>
  </footer>

  <script>
    function sendEmail(e) {
      e.preventDefault();
      emailjs.sendForm(
        "smtp_gmail",       // Replace with your SMTP EmailJS service ID
        "template_homodxc", // Replace with your template ID
        e.target
      )
      .then(() => {
        alert("Message sent successfully!");
        e.target.reset();
      })
      .catch((error) => {
        alert("Failed to send message. Check SMTP settings & App Password.");
        console.error("EmailJS Error:", error);
      });
    }
  </script>
</body>
</html>
